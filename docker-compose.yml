version: "3.7"

x-cache-from:
  - &server-cache-from
    cache_from:
      - ${NGINX_IMAGE:-nginx:1.19}
      - ${PHP_IMAGE:-php:7.4.7-fpm-buster}

services:
  server:
    build:
      context: ./server
      target: server_nginx
      <<: *server-cache-from
    image: ${NGINX_IMAGE:-nginx-1.19}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./server/public:/var/www/html/public:ro
      - ./server/docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - httpd

  php:
    build:
      context: ./server
      target: server_php
      <<: *server-cache-from
    container_name: php
    image: ${PHP_IMAGE:-php:7.4.7-fpm-buster}
    environment:
      - DATABASE_URL=mysql://shopping_list:shopping_list@db:3306/shopping_list?
    depends_on:
      - db
    volumes:
      - ./server:/var/www/html
#      - ./server/docker/php/conf.d/www.conf:/usr/local/etc/php-fpm.d/www.conf
    networks:
      - httpd
      - dbnetwork

  db:
    image: mysql:8.0
    container_name: db
    environment:
      - MYSQL_ROOT_PASSWORD=!ChangeMe!
      - MYSQL_DATABASE=shopping_list
      - MYSQL_USER=shopping_list
      - MYSQL_PASSWORD=shopping_list
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - db-data:/var/lib/mysql:rw
    ports:
      - "3306:3306"
    networks:
      - dbnetwork

volumes:
  db-data:

networks:
  httpd:
  dbnetwork:




